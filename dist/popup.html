<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            :root {
              --height: 148px;
              --width: 400px;
              --font: Helvetica, Arial, sans-serif;
              --margin-3: 3px;
            }
        
            body {
              font-family: var(--font);
            }
        
            .mini-spotify-player-body {
              margin: 0;
              background: transparent;
              width: var(--width);
              height: var(--height);
            }
        
            .mini-spotify-player-link {
              font-weight: bold;
              color: rgba(0, 0, 0, 0.54);
            }
        
            .mini-spotify-player-wrapper {
              display: none;
              width: 100%;
              height: 100%;
              color: rgba(0, 0, 0, 0.54);
              background-color: #f4f4f4;
              transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
              border-radius: 4px;
              box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14),
                0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            }
        
            .mini-spotify-left-panel {
              display: flex;
              flex-direction: column;
              z-index: 1;
            }
        
            .mini-spotify-left-panel-info {
              flex: 1 0 auto;
              padding: 16px;
            }
        
            .mini-spotify-left-panel-info-heading {
              display: -webkit-box;
              -webkit-line-clamp: 2;
              -webkit-box-orient: vertical;
              overflow: hidden;
              font-size: 15px;
              font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
              font-weight: 400;
              line-height: 1.334;
              letter-spacing: 0em;
              margin: 0;
            }
        
            .mini-spotify-left-panel-info-sub-heading {
              font-size: 11px;
              font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
              font-weight: 400;
              line-height: 1.75;
              letter-spacing: 0.00938em;
              margin: 0;
            }
        
            .mini-spotify-left-panel-control {
              display: flex;
              align-items: center;
              padding-left: 8px;
              width: 214px;
            }
        
            .mini-spotify-button-base {
              color: inherit;
              border: 0;
              cursor: pointer;
              margin: 0;
              display: inline-flex;
              outline: 0;
              padding: 0;
              position: relative;
              align-items: center;
              user-select: none;
              border-radius: 0;
              vertical-align: middle;
              justify-content: center;
              text-decoration: none;
              background-color: transparent;
              -webkit-appearance: none;
              -webkit-tap-highlight-color: transparent;
            }
        
            .mini-spotify-button-base:hover {
              background-color: rgba(0, 0, 0, 0.04);
            }
        
            .mini-spotify-icon-button-base {
              flex: 0 0 auto;
              color: rgba(0, 0, 0, 0.54);
              padding: 10px;
              overflow: visible;
              text-align: center;
              transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
              border-radius: 50%;
            }
        
            .mini-spotify-right-panel {
              display: flex;
              width: 100%;
            }
        
            .mini-spotify-player-notification {
              display: none;
              align-items: center;
              justify-content: center;
              text-align: center;
            }
        
            .mini-spotify-player-notification>span {
              padding: 16px;
            }
        
            .mini-spotify-cover-photo {
              object-fit: cover;
            }
        
            .mini-spotify-divider {
              height: 32px;
              display: block;
              width: 1px;
              margin-left: var(--margin-3);
              margin-right: var(--margin-3);
            }
        
            #play,
            #un-save {
              display: none;
            }
        
            #repeat {
              position: relative;
            }
        
            #repeat-one {
              display: none;
              position: absolute;
              top: 10px;
              right: 8px;
              width: 9px;
              height: 9px;
              border-radius: 100%;
              font-size: 6px;
              font-weight: bold;
              display: flex;
              line-height: 1.4;
              justify-content: center;
              vertical-align: middle;
            }
        
            #repeat-context {
              border-radius: 100%;
              position: absolute;
              bottom: 5px;
              width: 4px;
              height: 4px;
              left: 15px;
            }
        
            @media (prefers-color-scheme: dark) {
              .mini-spotify-player-wrapper {
                color: #bbe1fa;
                background-color: #1f4068;
              }
        
              .mini-spotify-player-body {
                background-color: #1f4068;
              }
        
              .mini-spotify-player-link {
                color: #bbe1fa;
              }
            }
          </style>
    </head>
    <body>
        <div id="spotify-login-notification" class="mini-spotify-player-wrapper mini-spotify-player-notification">
            <span>
              Log in on
              <b>
                <a class="mini-spotify-player-link" href="https://accounts.spotify.com/login" target="_blank">Spotify</a>
              </b>
            </span>
          </div>
          <div id="spotify-player">
            LOGGED IN
          </div>
        
          <script src="popup.js"></script>
    </body>
</html>
